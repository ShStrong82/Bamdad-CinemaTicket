<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Shayan Rasouli" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link
      href="./assets/img/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/register-style.css" />
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.min.js"></script>
    <script
      type="text/javascript"
      src="./assets/js/register-script.js"
    ></script>
  </head>
  <body>
    <div class="signup-box">
      <form id="form">
        <h2>ثبت نام</h2>

        <div class="input-box">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input type="email" placeholder="ایمیل" id="username" />
        </div>

        <div class="input-box">
          <span class="icon"><i class="fas fa-phone"></i></span>
          <input type="tel" placeholder="شماره همراه" id="phone" />
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa fa-lock"></i></span>
          <input type="password" placeholder="رمز عبور" id="password" />
          <span class="eye"
            ><i class="fa fa-eye" id="eye" onclick="myFunction()"></i
          ></span>
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa fa-lock"></i></span>
          <input type="password" placeholder="رمز عبور مجدد" id="repassword" />
          <span class="eye"
            ><i class="fa fa-eye" id="repass-eye" onclick="myFunction1()"></i
          ></span>
        </div>

        <button type="submit">ثبت نام</button>

        <div class="signin-link">
          <p>حساب کاربری دارید؟ <a href="./login.html">وارد شدن</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
