<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Shayan Rasouli" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link
      href="./assets/img/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/login-style.css" />
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/login-script.js"></script>
  </head>
  <body>
    <div class="login-box">
      <form id="form">
        <h2>ورود</h2>

        <div class="input-box">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input type="email" placeholder="ایمیل" id="username" />
        </div>

        <div class="input-box">
          <span class="icon"><i class="fa fa-lock"></i></span>
          <input type="password" placeholder="رمز عبور" id="password" />
          <span class="eye"
            ><i class="fa fa-eye" id="eye" onclick="myFunction()"></i
          ></span>
        </div>

        <div class="forgot-pass">
          <a href="./forgot-password.html">رمز عبور خود را فراموش کردم</a>
        </div>

        <button type="submit">ورود</button>

        <div class="signup-link">
          <p>حساب کاربری ندارید؟ <a href="./register.html">ثبت نام</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
